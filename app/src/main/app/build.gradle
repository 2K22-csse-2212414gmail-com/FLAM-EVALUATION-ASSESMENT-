plugins {
id 'com.android.application'
id 'kotlin-android'
}


android {
compileSdk 34


defaultConfig {
applicationId "com.example.edgeview"
minSdk 24
targetSdk 34
versionCode 1
versionName "1.0"


externalNativeBuild {
cmake {
cppFlags "-std=c++17"
}
}
ndk {
abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
}
}


buildTypes {
release {
minifyEnabled false
}
}


externalNativeBuild {
cmake {
path "CMakeLists.txt"
version "3.22.1"
}
}


sourceSets.main {
jniLibs.srcDirs = ['src/main/jniLibs']
}
}


dependencies {
implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.20"
implementation 'androidx.appcompat:appcompat:1.6.1'
implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
}